<!DOCTYPE html>
<html>
    <head>
        <title>Conversor de números romanos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
      <!-- menu -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'inicio:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'conversor:index' %}">Conversor de números romanos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'jogoVida:index' %}">Jogo da vida</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'divide:index' %}">Divisor de conta de restaurante</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- fim do menu -->
        <div class="container">
          <h1 class="mt-3">Conversor de números romanos</h1>
        </div>
        <br><br>
        <div class="container">
          <form action="{% url 'conversor:resultado' %}" method="get">
              {% csrf_token %}
              <label for="romano" class="form-label">Digite o número romano</label>
              <input type="text" id="romano" name="romano" class="form-control">
              {% if error_message %}<!-- se o número não for válido traz uma mensagem de erro -->
              <p style="color: red;"><strong>{{ error_message }}</strong></p>
              {% endif %}
              <button type="submit" class="btn btn-primary mt-3">Enviar</button>
          </form>
        </div>
        <br><br><br>
        {% if resultado %}<!-- se existir um resultado então ele é mostrado -->
        <div class="container">
            <h2 class="">O número é {{ resultado }}</h2>
        </div>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
